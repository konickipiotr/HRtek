<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{appName}"></title>
	<link rel="stylesheet" type="text/css" media="all" href="/css/main_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/menu_bar.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/table_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/form_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/admin/admin_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/admin/employee_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/admin/admincolors_style.css" />
</head>
<body>
	<header th:replace="fragments/top :: top"></header>
	<nav th:replace="admin/fragments/menu :: menu"></nav>
	<section id="container">
	<!-- ************************************************************************* -->

		<div class="header-container">
			<h1 class="header-header" th:text="#{button.newEmployee}"></h1>
		</div>
	
		<p th:text="${error_msg}" class="error_message">
	 	
	 	<div class="newemployee-outer-container">
	 		<form th:action="@{/admin/newemployee}" method="post" th:object="${newEmployeeModel}">
	 			<div class="box">
		 			<div>
	 					<label for="firstname" th:text="#{firstname}"></label>
	 					<input type="text" minlength="2" id="firstname" name="firstname" th:field="*{firstname}" required><br>
		 		
		 				<label for="phone" th:text="#{phone}"></label>
		 				<input type="text" id="phone" name="phone" th:field="*{phone}"><br>
		 		
		 				<label for="sexM" th:text="#{male}"></label>
		 				<input type="radio" id="sexM" name="sex" value="M" checked>
		 				<label for="sexF" th:text="#{female}"></label>
		 				<input type="radio" id="sexF" name="sex" value="F">
		 			</div>
		 			<div>
		 				<label for="lastname" th:text="#{lastname}"></label>
		 				<input type="text" minlength="2" id="lastname" name="lastname" th:field="*{lastname}" required><br>
		 				
		 				<label for="email" th:text="#{email}"></label>
		 				<input type="email" id="email" name="email" th:field="*{email}"><br>
		 				
		 				<label for="position" th:text="#{position}"></label>
		 				<select id="position" name="position">
		 					<option th:each="i : ${positions}" th:value="${i.id}" th:text="${i.position}"></option>
		 				</select>
		 			</div>
	 			</div>
	 			<div>

	 				<button style="margin-top: 10px;" type="submit" class="button" th:text="#{button.next}"></button>
	 			</div>
	 		</form>
	 	</div>
		
	
		
	<!-- ************************************************************************* -->
	</section>
	<footer class="footer" th:replace="fragments/footer :: footer"></footer>
</body>
<script type="text/javascript">
	document.getElementById("position").onchange = function(){
		var selected = document.getElementById("position");
		console.log(selected)
		if(selected.options[selected.selectedIndex].text == "Agent"){
			document.getElementById("phone").required = true;
		}else{
			document.getElementById("phone").required = false;
		}
	}
</script>
</html>
