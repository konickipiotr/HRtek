<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{appName}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

			<a class = "navUserPanel" th:if="${session.ROLE == 'BOSS'}" th:href="@{/boss}" th:text="#{button.bosspanel}"></a>
		</div>
