<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="#{appName}"></title>
	<link rel="stylesheet" type="text/css" media="all" href="/css/main_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/menu_bar.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/table_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/form_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/user/user_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/user/usercolors_style.css" />
</head>
<body>
	<header th:replace="fragments/top :: top"></header>
	<nav th:replace="user/fragments/menu :: menu"></nav>
	<section id="container">
	<!-- ************************************************************************* -->
		<div class="header-container">
			<h1 class="header-header" th:text="#{menu.accommodation}"></h1>
		</div>

	 	<div class="button_container">
			<a class="stage-button" th:href="@{/accommodation/newaccommodation}" th:text="#{label.newHouse}"></a>
		</div>
		
		<p th:text="${error_msg}" class="error_message">

		<div>
			<table>
				<tr>
					<th>Lp</th>
					<th th:text="#{address}"></th>
					<th th:text="#{city}"></th>
					<th th:text="#{label.capacity}"></th>
					<th th:text="#{label.occupated}"></th>
					<th th:text="#{label.free}"></th>
					<th th:text="#{label.rentMedia}"></th>
					<th th:text="#{label.costPerPerson}"></th>
					<th></th>
				</tr>
				<tr th:each="i, it : ${houses}">
					<td th:text="${it.count}" class="td_lp"></td>
					<td th:text="${i.address}"></td>
					<td th:text="${i.city}"></td>
					<td th:text="${i.capacity}"></td>
					<td th:text="${i.occupied}"></td>
					<td th:text="${i.capacity - i.occupied}"></td>
					<td th:text="${i.rent + i.media}"></td>
					<td th:text="${i.perperson}"></td>
					<td class="td_short_button">
						<a th:href="@{'/accdetail/' + ${i.id}}" class="aButton" th:text="#{label.details}"></a>
					</td>
				</tr>
			</table>
		</div>
	
	<!-- ************************************************************************* -->
	</section>
	<footer class="footer" th:replace="fragments/footer :: footer"></footer>
</body>
<script type="text/javascript" src="/scripts/recruitment3.js"></script>
</html>
