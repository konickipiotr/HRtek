<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{appName}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div  th:fragment="startworkfragment">
		<!--*************** CASE ************************ -->
		<div th:case="'STARTWORK_LESS1MON'">
			<table>
				<tr>
					<th th:text="#{firstname}"></th>

					<th th:text="#{start.work}"></th>
					<th th:text="#{end.work}"></th>
					
				</tr>

				<tr>
					<td th:each="s : ${wraper.sortT}">
						<form th:action="@{/reports/sort}" method="post">
							<input type="hidden" name="field" th:value="${s}">
							<button class="sort-button" name="sortT" value="down">&#8659;</button>
							<button class="sort-button" name="sortT" value="up">&#8657;</button>
						</form>
					</td>
				</tr>
				<tr th:each="i : ${wraper.report}">
					<td th:text="${i.firstname}"></td>
					<td th:text="${i.lastname}"></td>
					<td th:text="${i.startWork}"></td>
					<td th:text="${i.endWork}"></td>
				</tr>
			</table>
		</div>
