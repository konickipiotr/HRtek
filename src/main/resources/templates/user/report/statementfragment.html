<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{appName}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div  th:fragment="statementfragment">
		<!--*************** CASE ************************ -->
		<div th:case="'STATEMENTVISA'">
			<table>
				<tr>
					<th th:text="#{firstname}"></th>
					<th th:text="#{lastname}"></th>
					<th th:text="#{start.work}"></th>
					<th th:text="#{start.statement}"></th>
					
				</tr>
				<tr th:each="i : ${wraper.report}">
					<td th:text="${i.firstname}"></td>
					<td th:text="${i.lastname}"></td>
					<td th:text="${i.startWork}"></td>
					<td th:text="${i.startStatement}"></td>
				</tr>
			</table>
		</div>	
		
		<!--*************** CASE ************************ -->
		<div th:case="'STATEMENTWORK'">
			<table>
				<tr>
					<th th:text="#{firstname}"></th>
					<th th:text="#{lastname}"></th>
					<th th:text="#{start.work}"></th>
					<th th:text="#{start.statement}"></th>
					
				</tr>
				<tr th:each="i : ${wraper.report}">
					<td th:text="${i.firstname}"></td>
					<td th:text="${i.lastname}"></td>
					<td th:text="${i.startWork}"></td>
					<td th:text="${i.startStatement}"></td>
				</tr>
			</table>
		</div>	
		
	</div>
</body>
</html>
