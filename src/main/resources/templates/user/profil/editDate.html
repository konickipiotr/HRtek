<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="#{appName}"></title>
	<link rel="stylesheet" type="text/css" media="all" href="/css/main_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/menu_bar.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/table_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/user/user_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/user/profil_style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/user/usercolors_style.css" />
</head>
<body onload="enableReadOnly()">
	<header th:replace="fragments/top :: top"></header>
	<nav th:replace="user/fragments/menu :: menu"></nav>
	<section id="container">
	<!-- ************************************************************************* -->
		<div class="header-container">
			<h1 class="header-header" th:text="#{header.EDIT}"></h1>
		</div>
		
		<p th:text="${error_msg}" class="error_message"></p>
		<p th:text="${success_msg}" class="succes_message"></p>
		
		<div class="form-container0">
			<form th:action="@{/profiledit}" method="post" th:object="${workerDate}">
				<input type="hidden" name="id" th:field="*{id}">
				<input type="hidden" name="type" value="DATE">
				<div class="edit-row">
					<span style="color: white; font-size: 1.3em; font-weight: bold;" th:text="${name}"></span>
				</div>
				
				<div class="edit-row">
					<div class="time-info">
						<span th:text="#{label.unlockAt}">:</span>
						<span id="h" th:text="${h}"></span>
						<span>:</span>
						<span id="min" th:text="${min}"></span>
					</div>
				</div>
				<div class="edit-row">
					<div class="edit-col-lab">
						<label for="startWork" th:text="#{start.work}"></label>
					</div>
					<div class="edit-col-inp">
						<input type="date" id="startWork" name="startWork" th:field="*{startWork}">
					</div>
					
				</div>
				<div class="edit-row">
					<div class="edit-col-lab">
						<label for="endWork" th:text="#{end.work}"></label>
					</div>
					<div class="edit-col-inp">
						<input type="date" id="endWork" name="endWork" th:field="*{endWork}">
					</div>
					
				</div>
				<div class="edit-row">
					<div class="edit-col-lab">
						<label for="startZus" th:text="#{start.zus}"></label>
					</div>
					<div class="edit-col-inp">
						<input type="date" id="startZus" name="startZus" th:field="*{startZus}">	
					</div>
					
				</div>
				<div class="edit-row">
					<div class="edit-col-lab">
						<label for="endZus" th:text="#{end.zus}"></label>
					</div>
					<div class="edit-col-inp">
						<input type="date" id="endZus" name="endZus" th:field="*{endZus}">
					</div>
					
				</div>
				<div class="edit-row">
					<div class="edit-col-lab">
						<label for="startMedicalExams" th:text="#{start.medical.exam}"></label>
					</div>
					<div class="edit-col-inp">
						<input type="date" id="startMedicalExams" name="startMedicalExams" th:field="*{startMedicalExams}"><br>
					</div>
					
				</div>
				<div class="edit-row">
					<div class="edit-col-lab">
						<label for="endMedicalExams" th:text="#{end.medical.exam}"></label>
					</div>
					<div class="edit-col-inp">
						<input type="date" id="endMedicalExams" name="endMedicalExams" th:field="*{endMedicalExams}"><br>	
					</div>
					
				</div>
				<div class="edit-row">
					<button class="button" name="action" value="save"  type="submit" th:text="#{button.save}" onclick="return confirm('Are you sure you want to modify these values?')"></button>
					<button class="button" name="action" value="cancel" type="submit" th:text="#{button.cancel}" formnovalidate></button>
				</div>	

			</form>
		</div>
	
	<!-- ************************************************************************* -->
	</section>
	<footer class="footer" th:replace="fragments/footer :: footer"></footer>
</body>
</html>
