<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> HRtek</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div  th:fragment="residencyFilter">
			
			<form th:action="@{/showresidency/filter}" method="post" th:object="${residencyFilter}">
			<div class="filter-bar">
				<div class="type-filter">
					<div class="header-filter">
						<label for="bytext">TEXT</label>
						<input th:if="${residencyFilter.bytext == true}" type="checkbox" name="bytext" id="bytext" checked>
						<input th:unless="${residencyFilter.bytext == true}" type="checkbox" name="bytext" id="bytext">
					</div>
					<div class="fields-groups">
						<div class="radio-div">
							<input th:if="${residencyFilter.searchingMethod.name() == 'EQUAL'}" type="radio" name="searchingMethod" id="textequal" value="EQUAL"  checked>
							<input th:unless="${residencyFilter.searchingMethod.name() == 'EQUAL'}" type="radio" name="searchingMethod" id="textequal" value="EQUAL" >
							
							<label for="textequal">dokładnie</label>
						</div>
						<div class="radio-div">
							<input th:if="${residencyFilter.searchingMethod.name() == 'CONTAINS'}" type="radio" name="searchingMethod" id="textcontains" value="CONTAINS" checked>
							<input th:unless="${residencyFilter.searchingMethod.name() == 'CONTAINS'}" type="radio" name="searchingMethod" id="textcontains" value="CONTAINS">
							<label for="textcontains">zawiera</label>
						</div>
						<div class="radio-div">
							<input th:if="${residencyFilter.searchingMethod.name() == 'FIRSTS'}" type="radio" name="searchingMethod" id="textfirst" value="FIRSTS" checked>
							<input th:unless="${residencyFilter.searchingMethod.name() == 'FIRSTS'}" type="radio" name="searchingMethod" id="textfirst" value="FIRSTS">
							<label for="textfirst">3 pierwsze litery</label>
						</div>
						<div class="radio-div">							
							<input th:if="${residencyFilter.searchingMethod.name() == 'EMPTY'}" type="radio" name="searchingMethod" id="emptytext" value="EMPTY" checked>
							<input th:unless="${residencyFilter.searchingMethod.name() == 'EMPTY'}" type="radio" name="searchingMethod" id="emptytext" value="EMPTY">
							<label for="emptytext">Puste</label>
						</div>
					</div>
					<div class="fields-groups">
					
						<div class="radio-div">							
							<input th:if="${residencyFilter.searchbyfield.name() == 'FIRSTNAME'}" type="radio" name="searchbyfield" id="firstname" value="FIRSTNAME" checked>
							<input th:unless="${residencyFilter.searchbyfield.name() == 'FIRSTNAME'}" type="radio" name="searchbyfield" id="firstname" value="FIRSTNAME">
							<label for="firstname">Imię</label>
						</div>
						<div class="radio-div">							
							<input th:if="${residencyFilter.searchbyfield.name() == 'LASTNAME'}" type="radio" name="searchbyfield" id="lastname" value="LASTNAME" checked>
							<input th:unless="${residencyFilter.searchbyfield.name() == 'LASTNAME'}" type="radio" name="searchbyfield" id="lastname" value="LASTNAME">
							<label for="lastname">Nazwisko</label>
						</div>
						<div class="radio-div">							
							<input th:if="${residencyFilter.searchbyfield.name() == 'NAME'}" type="radio" name="searchbyfield" id="name" value="NAME" checked>
							<input th:unless="${residencyFilter.searchbyfield.name() == 'NAME'}" type="radio" name="searchbyfield" id="name" value="NAME">
							<label for="name">imię i nazwisko</label>
						</div>
						<div class="radio-div">							
							<input th:if="${residencyFilter.searchbyfield.name() == 'PASZPORT'}" type="radio" name="searchbyfield" id="passport" value="PASZPORT" checked>
							<input th:unless="${residencyFilter.searchbyfield.name() == 'PASZPORT'}" type="radio" name="searchbyfield" id="passport" value="PASZPORT">
							<label for="passport">passport</label>
						</div>
						<div class="radio-div">							
							<input th:if="${residencyFilter.searchbyfield.name() == 'BIOPASZPORT'}" type="radio" name="searchbyfield" id="biopassport" value="BIOPASZPORT" checked>
							<input th:unless="${residencyFilter.searchbyfield.name() == 'BIOPASZPORT'}" type="radio" name="searchbyfield" id="biopassport" value="BIOPASZPORT">
							<label for="biopassport">biopassport</label>
						</div>
						<div class="radio-div">							
							<input th:if="${residencyFilter.searchbyfield.name() == 'VISA'}" type="radio" name="searchbyfield" id="visa" value="VISA" checked>
							<input th:unless="${residencyFilter.searchbyfield.name() == 'VISA'}" type="radio" name="searchbyfield" id="visa" value="VISA">
							<label for="visa">visa</label>
						</div>
					</div>
					<div class="fields-groups">
						<div class="check-div">
							<label for="texttosearch">text</label>
						</div>
						<div class="check-div">	
							<input type="text" name="texttosearch" id="texttosearch" >
						</div>
					</div>
				</div>
	 			
			<!-- 	********************************************************** -->
				<div class="type-filter">
					<div class="header-filter">
						<label for="bydateofbirth">DATA URODZENIA</label>
						<input th:if="${residencyFilter.bydateofbirth == true}" type="checkbox" name="bydateofbirth" id="bydateofbirth" checked>
						<input th:unless="${residencyFilter.bydateofbirth == true}" type="checkbox" name="bydateofbirth" id="bydateofbirth">
					</div>
					<div class="fields-groups">
						<div class="radio-div">
							<input th:if="${residencyFilter.dateofbirthMethod.name() == 'EQUAL'}" type="radio" name="dateofbirthMethod" id="birthEqual" value="EQUAL" checked>
							<input th:unless="${residencyFilter.dateofbirthMethod.name() == 'EQUAL'}" type="radio" name="dateofbirthMethod" id="birthEqual" value="EQUAL" >
							<label for="birthEqual">dokładnie</label>
						</div>
						<div class="radio-div">
							<input th:if="${residencyFilter.dateofbirthMethod.name() == 'RANGE'}" type="radio" name="dateofbirthMethod" id="birthRange" value="RANGE" checked>
							<input th:unless="${residencyFilter.dateofbirthMethod.name() == 'RANGE'}" type="radio" name="dateofbirthMethod" id="birthRange" value="RANGE">
							<label for="birthRange">zawiera</label>
						</div>
						<div class="radio-div">
							<input th:if="${residencyFilter.dateofbirthMethod.name() == 'LESS26'}" type="radio" name="dateofbirthMethod" id="birthLess" value="LESS26" checked>
							<input th:unless="${residencyFilter.dateofbirthMethod.name() == 'LESS26'}" type="radio" name="dateofbirthMethod" id="birthLess" value="LESS26">
							<label for="birthLess">ponizej 26</label>
						</div>
						<div class="radio-div">
							<label for="dateofbirth" id="labelbirthfrom">Od</label>
							<label for="dateofbirth" id="lablebirthequal">Data:</label>
						</div>
						<div class="radio-div">							
							<input type="date" name="dateofbirth" id="dateofbirth" th:field="*{dateofbirth}">
						</div>
						<div class="radio-div">
							<label for="dateofbirthTo">do</label>
						</div>
						<div class="radio-div">
							
							<input type="date" name="dateofbirthTo" id="dateofbirthTo" th:field="*{dateofbirthTo}">
						</div>
					</div>
					
					<div class="header-filter">
						<label>Status</label>
					</div>
					<div class="fields-groups">
						<div class="radio-div">
							<input th:if="${residencyFilter.byStatus == 'ALL'}" type="radio" name="byStatus" id="all" value="ALL" checked>
							<input th:unless="${residencyFilter.byStatus == 'ALL'}" type="radio" name="byStatus" id="all" value="ALL">
							<label for="all">All</label>
						</div>
						<div class="radio-div">
							<input th:if="${residencyFilter.byStatus == '1'}" type="radio" name="byStatus" id="active" value="1" checked>
							<input th:unless="${residencyFilter.byStatus == '1'}" type="radio" name="byStatus" id="active" value="1">
							<label for="active">aktywni</label>
						</div>
						<div class="radio-div">
							<input th:if="${residencyFilter.byStatus == '0'}" type="radio" name="byStatus" id="inactive" value="0" checked>
							<input th:unless="${residencyFilter.byStatus == '0'}" type="radio" name="byStatus" id="inactive" value="0">
							<label for="inactive">nieaktywni</label>
						</div>
					</div>

				</div>
				
<!-- 				**********************************************************
				
				*********************** START WORK*********************************** -->
				<div class="type-filter">
					<div class="header-filter">
						<label for="byvisafrom">visa from</label>
						<input th:if="${residencyFilter.byvisafrom== true}" type="checkbox" name="byvisafrom" id="byvisafrom"  checked>
						<input th:unless="${residencyFilter.byvisafrom == true}" type="checkbox" name="byvisafrom" id="byvisafrom" >
					</div>
					<div class="fields-groups">
						<div class="radio-div">
							<input th:if="${residencyFilter.visaMethodFrom.name() == 'EQUAL'}" type="radio" name="visaMethodFrom" id="visaMethodFromEqual" value="EQUAL" checked>
							<input th:unless="${residencyFilter.visaMethodFrom.name() == 'EQUAL'}" type="radio" name="visaMethodFrom" id="visaMethodFromEqual" value="EQUAL" >
							<label for="visaMethodFromEqual">dokładnie</label>
						</div>
						<div class="radio-div">
							<input th:if="${residencyFilter.visaMethodFrom.name() == 'RANGE'}" type="radio" name="visaMethodFrom" id="visaMethodFromRange" value="RANGE" checked>
							<input th:unless="${residencyFilter.visaMethodFrom.name() == 'RANGE'}" type="radio" name="visaMethodFrom" id="visaMethodFromRange" value="RANGE">
							<label for="visaMethodFromRange">zawiera</label>
						</div>
						<div class="radio-div">
							<label for="visaValidFromFrom" id="labelvisaValidFromFrom">Od</label>
							<label for="visaValidFromFrom" id="labelvisaValidFromFromequal">Data:</label>
						</div>
						<div class="radio-div">							
							<input type="date" name="visaValidFromFrom" id="visaValidFromFrom" th:field="*{visaValidFromFrom}">
						</div>
						<div class="radio-div">
							<label for="visaValidFromTo">do</label>
						</div>
						<div class="radio-div">
							<input type="date" name="visaValidFromTo" id="visaValidFromTo" th:field="*{visaValidFromTo}">
						</div>
					</div>
					
					<div class="header-filter">
						<label>Firma</label>
					</div>
					<div class="fields-groups">
						<div class="radio-div">
							&nbsp;
						</div>
						<div class="radio-div">
							<select id="byCompany" name="byCompany">
								<option></option>
								<option th:each="c : ${companies}" th:value="${c.shortname}" th:text="${c.shortname}"></option>
							</select>
						</div>
					</div>
					
				</div>
				
<!-- 				**********************************************************
				*********************** START ZUS*********************************** -->
				<div class="type-filter">
					<div class="header-filter">
						<label for="byvisato">visa to</label>
						<input th:if="${residencyFilter.byvisato == true}" type="checkbox" name="byvisato" id="byvisato" checked>
						<input th:unless="${residencyFilter.byvisato == true}" type="checkbox" name="byvisato" id="byvisato">
					</div>
					<div class="fields-groups">
						<div class="radio-div">
							<input th:if="${residencyFilter.visaMethodTo.name() == 'EQUAL'}" type="radio" name="visaMethodTo" id="visaMethodToEqual" value="EQUAL" onload="bodyOnload()"  checked>
							<input th:unless="${residencyFilter.visaMethodTo.name() == 'EQUAL'}" type="radio" name="visaMethodTo" id="visaMethodToEqual" value="EQUAL" onload="bodyOnload()" >
							<label for="visaMethodToEqual">dokładnie</label>
						</div>
						<div class="radio-div">
							<input th:if="${residencyFilter.visaMethodTo.name() == 'RANGE'}" type="radio" name="visaMethodTo" id="visaMethodToRange" value="RANGE" checked>
							<input th:unless="${residencyFilter.visaMethodTo.name() == 'RANGE'}" type="radio" name="visaMethodTo" id="visaMethodToRange" value="RANGE">
							<label for="visaMethodToRange">zawiera</label>
						</div>
						<div class="radio-div">
							<label for=visaValidToFrom id="labelvisaValidToFrom">Od</label>
							<label for="visaValidToFrom" id="labelvisaValidToFromequal">Data:</label>
						</div>
						<div class="radio-div">							
							<input type="date" name="visaValidToFrom" id="visaValidToFrom" th:field="*{visaValidToFrom}">
						</div>
						<div class="radio-div">
							<label for="visaValidToTo">do</label>
						</div>
						<div class="radio-div">
							<input type="date" name="visaValidToTo" id="visaValidToTo" th:field="*{visaValidToTo}">
						</div>
					</div>
					
					<div class="header-filter">
						<label>Fabryka</label>
					</div>
					<div class="fields-groups">
						<div class="radio-div">
							&nbsp;
						</div>
						<div class="radio-div">
							<select id="byFactory" name="byFactory">
								<option></option>
								<option th:each="c : ${factories}" th:value="${c.shortname}" th:text="${c.shortname}"></option>
							</select>
						</div>
					</div>
				</div>
			<!-- 	********************************************************** -->
				
				<!--#########################################################  -->
				</div> 

				<div class="button-bar">
					<button class="button" name="filter" value="new" type="submit">Filtruj od nowa </button>
					<button class="button" name="filter" value="next" type="submit">Filtruj dalej </button>
					<button class="button" name="filter" value="reset" type="submit">Reset </button>
				</div>
			</form>
			
	</div>
</body>

</html>
