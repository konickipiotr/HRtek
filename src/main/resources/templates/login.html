<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{appName}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="all" href="/css/login_style.css" />

</head>
<body>
	<div class="row">
<!-- 		<div id="flags">
			<a th:href="@{/?lang=pl}"><img class="flag" alt="" th:src="@{/images/poland.png}"></a>
			<a th:href="@{/?lang=en}"><img class="flag" alt="" th:src="@{/images/wb.png}"></a>
			<a th:href="@{/?lang=uk}"><img class="flag" alt="" th:src="@{/images/ukraine.png}"></a>
		</div> -->
		
		<form class="login_form" th:action="@{/login}" method="post">
		    <h1 th:text="#{msg.hrSingIn}"></h1>
		    <p th:text="${success_msg}" class="success_message">
		    <div th:if="${param.error}" class="error_message" th:text="#{msg.wrongLoginOrPassword}"></div>
			<div class="form-group">
				<label for="username" th:text="#{username}"></label><br>
				<input type="text" id="username" name="username"><br>
			</div> 
			<div class="form-group">
				<label for="passowrd" th:text="#{password}"></label><br>
				<input type="password" id="passowrd" name="password"><br><br>
			</div>
			<div class="form-group">
				<!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> -->
				<button type="submit" class="btn btn-success btn-block" th:text="#{button.signin}"></button><br>
	 			<a th:href="@{/forgotpass}" th:text="#{msg.forgotpassword}"></a> 
			</div>
		</form>
	  </div>
</body>
</html>
